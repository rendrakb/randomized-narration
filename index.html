<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomized Table</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="narration-container">
        <div id="note">1 & 2 are time differentiated values of their respective letter.<br>X & Y are percentile distribution of their respective number.</div>
        <div class="narration-box" id="narration-1"></div>
        <div class="narration-box" id="narration-2"></div>
        <div class="narration-box" id="narration-3"></div>
        <div class="narration-box" id="narration-4"></div>
      </div>
      <div class="questions"></div>
      <div class="answer">
        <span id="feedback"></span>
        <br>
        <input type="text" id="answerInput" placeholder="Your answer">
        <button id="submitAnswerButton">Check Answer</button>
      </div>
      <div id="buttons">
        <button id="answerButton">Show Answer</button>
        <button id="questionButton">New Question</button>
        <button id="randomizeButton">Randomize Data</button>
      </div>
      <div id="infos">
        <div id="last-time">Last time spent : 00:00</div>
        <div id="total-time">Total time spent : 00:00</div>
        <div id="score">Score : 0/0</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
